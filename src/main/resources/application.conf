      idstrategy = "automatic"
      buffer-size = 4096
      max-buffer-size = -1
      use-manifests = false
      post-serialization-transformations = "lz4,aes"
      encryption {
        aes {
          mode = "AES/CBC/PKCS5Padding"
          key = j68KkRjq21ykRGAQ
          IV-length = 16
          // custom-key-class = "CustomAESKeyClass"
        }
      }
      implicit-registration-logging = false
      kryo-trace = false
